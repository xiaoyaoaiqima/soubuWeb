<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="./search.css">
<link rel="stylesheet" href="style.css">

<body>
    <!-- navbar -->
    <div class="nav">
        <ul>
            <li><a href="index.html">首页</a></li>
        </ul>
    </div>

    <div class="sreach">
        <input placeholder="搜索面料/供应商" type="text">
        <button id="adminBtn"></button>
    </div>

    <!-- 弹出登陆框按钮 -->
    <div id="login-header">
        <a href="javascript:void(0)"></a>
    </div>

    <!-- 登陆框主体 -->
    <div id="login" class="login">
        <!-- 登陆框标题 -->
        <div id="login-title" class="login-title">
            请搜索
            <span><a id="closeBtn" href="javascript:void(0)">关闭</a></span>
        </div>
        <!-- 登陆框表单 -->
        <div id="login-form">
            <div class="login-input">
                <label>布料样式</label>
                <input type="text" placeholder="例如：花色亚麻" class="list-input" />
            </div>

            <div class="login-input">
                <label>厂家地址</label>
                <input type="password" placeholder="例如：宁波奉化溪口镇" class="list-input" />
            </div>
        </div>
        <div class="pic-input">
            <p style="text-align: center; margin-top: 15%;">
                <span style="font-size: 30px;">+</span><br>
                点击或拖拽图片到这里
            </p>
        </div>
        <p style="margin-left: 30%;">
            1、上传照片，智能检索类似布料,清晰度越高越准确 <br>
            2、支持jpg、png格式，图片大小不超过6.4MB
        </p>
        <div class="login-footer">
            <button class="loginSubmit" style="display: inline-block;">取消</button>
            <button class="loginSubmit">确认</button>
        </div>

    </div>

    <!-- 遮盖层 -->
    <div id="bg" class="bg">sada</div>
</body>

<script src="search.js"></script>

</html>
